<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #2ecc71); /* Gradient from bright blue to dim green */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff; /* White */
        }
 h2 {
            text-align: center;
            color: #fff; /* White */
        }
        .group-info {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Dark gray */
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div >
        <h1>Group 16</h1>
        <img src="sunrise.jpg" alt="Group 16 Image">
        <div class="group-info">
            <h2>Group Member: Arjun Neupane</h2>
        </div>
    </div>
</body>
</html>
